<div class="container" ng-controller="HomeController">
	<div class="col s3">
	<h3>Shopping Cart</h3>
		<table class=" highlight">

			<thead>
				<th>Product name</th>
				<th>Quantity</th>
			</thead>
			<tbody>
			<tr ng-repeat = " product in shoppingCart ">
					<td>
						<p ng-bind ='product.pname'></p>
					</td>
					<td><p ng-bind ='product.quantity'></p></td>
				</tr> 
			</tbody>
		</table>
	</div>
	<div class="col s9">
		<div class="row">
			<div class="col s12 m12">
				<h2 class="header">Selected Product</h2>
				<div class="card horizontal">
					<div class="card-image">
						<img src="http://lorempixel.com/100/190/nature/6">
					</div>
					<div class="card-stacked">
						<div class="card-content">
							<span class="card-title" ng-bind="selectedProduct.pname"></span>
							<p ng-bind="product.supplier_name"></p>
							<p ng-bind="selectedProduct.description"></p>
							<p ng-bind="selectedProduct.quantity"></p>
							<p ng-bind="selectedProduct.bit_start_price"></p>
							<p ng-bind="selectedProduct.type"></p>
						</div>
						<div class="card-action">
							<div class="input-field col s4">
								<input ng-model="selectedProduct.buyQuqn" type="number" class="validate">
								<label>Quantity</label>
							</div>
							<a ng-click="add_to_cart()" class="btn green">Add To Shopping Cart</a>
						</div>
					</div>
				</div>
			</div>
			<button class="btn green " ng-click="order()">Submit Order</button>
		</div>
		<div class="row">
			<div class="col s12 m6 l4" ng-repeat=" product in gProducts|orderBy:['created_at']">
				<div class="card" ng-click="get_product_detail(product)">
					<div class="card-image">
						<img src="../img/bk.jpg" class="">
					</div>
					<div class="card-content">
						<span class="card-title" ng-bind="product.pname"></span>
						<p ng-bind="product.description"></p>
						<p ng-bind="product.quantity"></p>
						<p ng-bind="product.supplier_name"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
